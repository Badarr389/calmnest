<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalmNest - Find Your Calm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #cbe4de, #e3f4f4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #00796b;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #004d40;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to CalmNest</h1>
    <p>Your peaceful space to breathe, relax, and reset your mind. Start your journey toward a calmer you.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Breathe</a>
    <a href="#">Quotes</a>

  </nav>

  <footer>

  </footer>
</body>
</html>
